name: DevSecOps CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      # ---- Static code analysis (Semgrep) ----
      - name: Semgrep scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci
        env:
          SEMGREP_APP_TOKEN: ${{ secrets.SEMGREP_APP_TOKEN }}

      # ---- Build Docker image ----
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t mynodeapp:ci .

      # ---- Trivy image scan ----
      - name: Trivy scan (image)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: mynodeapp:ci
          format: 'table'
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
          exit-code: '1'
          ignore-unfixed: true

      # ---- Terraform validate + tfsec + checkov ----
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.6

      - name: Terraform init
        working-directory: ./terraform
        run: terraform init -backend=false

      - name: Terraform validate
        working-directory: ./terraform
        run: terraform validate

      # ---- Install tfsec (fixed) ----
      - name: Install tfsec
        run: |
          curl -sSfL https://github.com/aquasecurity/tfsec/releases/latest/download/tfsec-linux-amd64 -o tfsec
          chmod +x tfsec
          sudo mv tfsec /usr/local/bin/

      - name: Run tfsec
        working-directory: ./terraform
        run: tfsec .

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov
        working-directory: ./terraform
        run: checkov -d .

      # ---- Validate Kubernetes manifests (client-side only) ----
      - name: Install kubeconform
        run: |
          curl -L https://github.com/yannh/kubeconform/releases/download/v0.6.3/kubeconform-linux-amd64.tar.gz \
          | tar xz && sudo mv kubeconform /usr/local/bin/

      - name: Validate Kubernetes manifests (kubeconform)
        run: |
          find k8s/ -type f \( -name '*.yaml' -o -name '*.yml' \) | xargs kubeconform -strict -ignore-missing-schemas -summary

      # ---- Push image to GHCR (ONLY IF all security checks pass) ----
      - name: Login to GHCR
        if: success()
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag Docker image
        if: success()
        run: |
          docker tag mynodeapp:ci ghcr.io/${{ github.repository_owner }}/devsecops-app:latest

      - name: Push Docker image
        if: success()
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/devsecops-app:latest
